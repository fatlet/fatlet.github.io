<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/music-player.css" />
  </head>
  <body>
    <div class="music-player" id="player">
      <div class="cover"></div>
      <span class="name"></span>
      <span class="author"></span>
      <div class="progress-bar">
        <span class="time">00:00</span>
        <span class="time">00:00</span>
        <div id="bar"></div>
      </div>

      <div class="btns">
        <img
          src="./images/Stop_and_play_fill-1.svg"
          alt="prev song"
          id="prev"
        />
        <div class="play">
          <img src="./images/Play_fill.svg" alt="play" id="play" />
        </div>
        <img
          src="./images/Stop_and_play_fill_reverse.svg"
          alt="next song"
          id="next"
        />
      </div>
    </div>
    <script src="./js/music-player.js"></script>
  </body>
</html>
